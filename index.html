<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Axela - TCC</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-8">
  <main>
    <section class="text-center mb-12">
      <h1 class="text-5xl font-bold text-blue-700 mb-4">Axela</h1>
      <p class="text-lg text-gray-700 max-w-xl mx-auto">
        Bem-vindo ao site oficial do TCC "Axela".
      </p>
    </section>

    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="bg-white rounded-xl shadow-md p-4">
        <h2 class="text-2xl font-semibold mb-2">Sobre o Projeto</h2>
        <p class="text-gray-600">
          O Axela é um sistema inovador desenvolvido com o objetivo de resolver problemas de acessibilidade por meio de IOT.
        </p>
      </div>

      <div class="bg-white rounded-xl shadow-md p-4">
        <h2 class="text-2xl font-semibold mb-2">Equipe</h2>
        <p class="text-gray-600">
        Nossa equipe é formada por Victor Carvalho e Samuel dos Santos</p>
      </div>

      <div class="bg-white rounded-xl shadow-md p-4">
        <h2 class="text-2xl font-semibold mb-2">Tecnologias</h2>
        <p class="text-gray-600">
          Em desenvolvimento...
        </p>
      </div>
    </section>

  </main>
</body>
</html>
